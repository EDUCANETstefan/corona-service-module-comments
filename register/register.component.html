<div class="nav">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Tralala</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/log-in">Log in</a>
        </li>
      </ul>
      <a class="nav-link" routerLink="/register">Register</a>
    </div>
  </nav>
</div>


<form>
  <div class="register">
    <div class="form-row">
      <div class="col">
        <label>User name</label>
        <input [(ngModel)]="userName" type="text" class="form-control" placeholder="User name" name = "userName">
      </div>
      <div class="col">
        <label>Email</label>
        <input [(ngModel)]="email" type="text" class="form-control" placeholder="Email" name = "email">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Password</label>
        <input [(ngModel)]="password" type="password" class="form-control" id="inputPassword44" name="password">
      </div>
      <div class="form-group col-md-6">
        <label>Confirm password</label>
        <input [(ngModel)]="checkPassword" type="password" class="form-control" id="inputPassword4" name="checkPassword">
      </div>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button (click)="clickMe()" type="submit" class="btn btn-primary">Register</button>
  </div>

</form>
